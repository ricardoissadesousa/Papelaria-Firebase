<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="screenSaver">
  <h1>SOS Papelaria</h1>
  <h2>Clique para entrar</h2>
</div>

<div class="notify"></div>

<div class="form">
  <h2>Cadastro de Produtos</h2>
  <input type="text" id="productName" placeholder="Nome do Produto">
  <input type="number" id="price" placeholder="Preço (R$)" step="0.01">
  <input type="number" id="quantity" placeholder="Quantidade">
  <select id="category">
    <option value="" disabled selected>Selecione a Categoria</option>
    <option value="Caneta">Caneta</option>
    <option value="Papel">Papel</option>
    <option value="Caderno">Caderno</option>
    <option value="Impressora">Impressora</option>
    <option value="Acessórios">Acessórios</option>
  </select>
  <button id="add_Data" class="add_Data">Adicionar Produto</button>
  <button id="update_data" class="update_data hide">Atualizar Produto</button>
</div>

<div class="table">
  <h2>Produtos por Categoria</h2>
  <div id="categoryTables"></div>
</div>

<div class="cart">
  <h2>Carrinho de Vendas</h2>
  <table>
    <thead>
    <tr>
      <th>Produto</th>
      <th>Preço Unitário</th>
      <th>Quantidade</th>
      <th>Subtotal</th>
    </tr>
    </thead>
    <tbody id="cartItems"></tbody>
  </table>
  <div class="cart-total">
    <strong>Total:</strong> R$ <span id="cartTotal">0.00</span>
  </div>
  <button id="finalizeSale" class="finalize-btn" disabled>Finalizar Venda</button>
</div>

<!-- Template para cada categoria -->
<template id="category-template">
  <div class="category-section">
    <h3 class="category-name"></h3>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody class="category-body"></tbody>
    </table>
  </div>
</template>

<!-- Template para cada produto dentro de uma categoria -->
<template id="product-template">
  <tr>
    <td class="product-id"></td>
    <td class="product-name"></td>
    <td class="product-price"></td>
    <td class="product-quantity"></td>
    <td>
      <button class="del_btn">Excluir</button>
      <button class="up_btn">Atualizar</button>
      <button class="sell_btn">Vender</button>
    </td>
  </tr>
</template>

<!-- Template para os itens do carrinho -->
<template id="cart-item-template">
  <tr>
    <td class="cart-product-name"></td>
    <td class="cart-product-price"></td>
    <td>
      <input type="number" class="cart-product-quantity" min="1">
    </td>
    <td class="cart-product-subtotal"></td>
    <td>
      <button class="remove-cart-item">Remover</button>
    </td>
  </tr>
</template>

<!-- Seção de Cadastro de Clientes -->
<div class="form">
  <h2>Cadastro de Clientes</h2>
  <input type="text" id="clientName" placeholder="Nome do Cliente">
  <input type="email" id="clientEmail" placeholder="E-mail">
  <input type="text" id="clientPhone" placeholder="Telefone">
  <input type="text" id="clientCPF" placeholder="CPF(xxx.xxx.xxx-xx)">
  <button id="addClientBtn">Cadastrar Cliente</button>
  <button id="updateClientBtn" class="hide">Atualizar Cliente</button>
</div>

<!-- Lista de Clientes -->
<div class="table">
  <h2>Lista de Clientes</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>E-mail</th>
      <th>CPF</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody id="clientList"></tbody>
  </table>
</div>

<!-- Template para clientes -->
<template id="client-template">
  <tr>
    <td class="client-id"></td>
    <td class="client-name"></td>
    <td class="client-phone"></td>
    <td class="client-email"></td>
    <td class="client-cpf"></td>
    <td>
      <button class="edit-client">Editar</button>
      <button class="delete-client">Excluir</button>
    </td>
  </tr>
</template>


<script type="module" src="script.js"></script>
</body>
</html>
